<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="barGrad1" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff00;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffff00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff0000;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <circle cx="128" cy="128" r="120" fill="url(#bgGrad)" stroke="#0f3460" stroke-width="4"/>

  <!-- Spectrum bars -->
  <g transform="translate(59, 168)">
    <!-- Bar 1 -->
    <rect x="0" y="-80" width="12" height="80" fill="url(#barGrad1)" rx="2">
      <animate attributeName="height" values="80;60;90;70;80" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="y" values="-80;-60;-90;-70;-80" dur="1.5s" repeatCount="indefinite"/>
    </rect>

    <!-- Bar 2 -->
    <rect x="18" y="-60" width="12" height="60" fill="url(#barGrad1)" rx="2">
      <animate attributeName="height" values="60;90;50;85;60" dur="1.3s" repeatCount="indefinite"/>
      <animate attributeName="y" values="-60;-90;-50;-85;-60" dur="1.3s" repeatCount="indefinite"/>
    </rect>

    <!-- Bar 3 -->
    <rect x="36" y="-95" width="12" height="95" fill="url(#barGrad1)" rx="2">
      <animate attributeName="height" values="95;70;100;65;95" dur="1.7s" repeatCount="indefinite"/>
      <animate attributeName="y" values="-95;-70;-100;-65;-95" dur="1.7s" repeatCount="indefinite"/>
    </rect>

    <!-- Bar 4 -->
    <rect x="54" y="-75" width="12" height="75" fill="url(#barGrad1)" rx="2">
      <animate attributeName="height" values="75;55;80;90;75" dur="1.4s" repeatCount="indefinite"/>
      <animate attributeName="y" values="-75;-55;-80;-90;-75" dur="1.4s" repeatCount="indefinite"/>
    </rect>

    <!-- Bar 5 -->
    <rect x="72" y="-85" width="12" height="85" fill="url(#barGrad1)" rx="2">
      <animate attributeName="height" values="85;95;70;75;85" dur="1.6s" repeatCount="indefinite"/>
      <animate attributeName="y" values="-85;-95;-70;-75;-85" dur="1.6s" repeatCount="indefinite"/>
    </rect>

    <!-- Bar 6 -->
    <rect x="90" y="-65" width="12" height="65" fill="url(#barGrad1)" rx="2">
      <animate attributeName="height" values="65;80;55;85;65" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="y" values="-65;-80;-55;-85;-65" dur="1.5s" repeatCount="indefinite"/>
    </rect>

    <!-- Bar 7 -->
    <rect x="108" y="-90" width="12" height="90" fill="url(#barGrad1)" rx="2">
      <animate attributeName="height" values="90;65;95;60;90" dur="1.8s" repeatCount="indefinite"/>
      <animate attributeName="y" values="-90;-65;-95;-60;-90" dur="1.8s" repeatCount="indefinite"/>
    </rect>

    <!-- Bar 8 -->
    <rect x="126" y="-70" width="12" height="70" fill="url(#barGrad1)" rx="2">
      <animate attributeName="height" values="70;85;60;75;70" dur="1.4s" repeatCount="indefinite"/>
      <animate attributeName="y" values="-70;-85;-60;-75;-70" dur="1.4s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- Center line -->
  <line x1="59" y1="168" x2="197" y2="168" stroke="#0f3460" stroke-width="2" opacity="0.5"/>
</svg>
